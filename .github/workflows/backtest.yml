name: Backtest

on:
  workflow_dispatch:
    inputs:
      num_races:
        description: 'Number of races'
        required: false
        type: number
        default: 50

jobs:
  backtest:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Run backtest
        run: |
          cd src
          python bot.py backtest --races ${{ github.event.inputs.num_races }}
      
      - name: Commit changes
        run: |
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"
          git add data/
          git diff --staged --quiet || git commit -m "Backtest $(date +'%Y-%m-%d')"
      
      - name: Push
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
