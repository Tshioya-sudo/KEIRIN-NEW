name: ğŸ”¬ Backtest - Strategy Validation

on:
  # æ‰‹å‹•å®Ÿè¡Œã®ã¿
  workflow_dispatch:
    inputs:
      num_races:
        description: 'ãƒ†ã‚¹ãƒˆã™ã‚‹ãƒ¬ãƒ¼ã‚¹æ•°'
        required: false
        type: number
        default: 50
      strategy:
